<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Tisha</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            /* Alice Blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff69b4;
            /* Hot Pink */
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: #ff1493;
            /* Deep Pink */
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .poem {
            color: #ff1493;
            /* Deep Pink */
            font-size: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {

            h1,
            h2 {
                font-size: 22px;
            }

            .poem {
                font-size: 18px;
            }

            img {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tisha's Gallery</h1>
        <img src="file-j9KLS3zp7r8GcBwCcVEhtJYQ.jpg" alt="Tisha Image 1">
        <img src="file-s1qbWbJP0rh0T7Rwf34xXaCa.jpg" alt="Tisha Image 2">
        <h2>This is me, Tisha</h2>
        <p class="poem">
            In Tisha's eyes, the stars align,<br>
            A love so deep, a heart so kind,<br>
            Every moment, with her, I find,<br>
            A treasure, rare, one of a kind.
        </p>
    </div>
</body>

</html>
